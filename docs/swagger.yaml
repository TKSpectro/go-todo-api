paths:
  /accounts:
    get:
      consumes:
      - application/json
      parameters:
      - example: '[amount][gte]=5 or [fk_id]=5. This can be given multiple times'
        in: query
        name: filters
        type: string
      - default: 10
        example: 10
        in: query
        minimum: 1
        name: limit
        type: integer
      - default: id asc
        example: id asc
        in: query
        name: order
        type: string
      - default: 1
        example: 1
        in: query
        minimum: 1
        name: page
        type: integer
